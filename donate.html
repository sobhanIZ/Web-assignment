    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donate - KidsWhoCode</title>
</head>
<body>
    <header>
        <h1>Donate to KidsWhoCode</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="get-involved.html">Get Involved</a>
            <a href="donate.html">Donate</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <div class="container">
        <h2>Your Contribution Matters!</h2>
        <p>Help us empower the next generation of coders by donating today.</p>
        
        <form class="donation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" required>
            
            <button type="submit" class="button">Donate Now</button>
        </form>
    </div>

    </footer>
